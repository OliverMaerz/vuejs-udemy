<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World</title>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!'
        }
    });
</script>
</body>
</html>
