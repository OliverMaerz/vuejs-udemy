<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computed / Watch</title>
    <script src="../../vue.js"></script>
</head>
<body>

<div id="app">
    <button @click="increase(2, $event)">Click Me</button>
    <button @click="counter++">Increase</button>
    <button @click="counter--">Decrease</button>
    <button @click="secondCounter++">Increase Second Counter</button>


    <p>Counter {{ counter }} | {{ secondCounter }}</p>
    <p>Result {{ result }} | {{ output }}</p>
    <p @mousemove="updateCoordinates">
        Coordinates {{ x }} / {{ y }}
        - <span @mousemove.stop>Dead Spot</span> <!-- stop even propagation -->
    </p>
    <input type="text" @keyup.enter="alertMe">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            secondCounter: 0,
            x: 0,
            y: 0,
        },
        computed: {
            // always synchronous
            output: function () {
                console.log('Computed');
                return this.counter > 5 ? 'Greater 5' : 'Smaller than 5';
            }
        },
        watch: {
            //
            counter: function (value) {
                var vm = this;
                setTimeout(function () {
                    vm.counter = 0;
                }, 2000);
            }
        },
        methods: {
            updateCoordinates: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            /*dummy: function () {
                event.stopPropagation();
            },*/
            alertMe: function () {
                alert("Alert!");
            },

        },
    })
</script>
</body>
</html>
