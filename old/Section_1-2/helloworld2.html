<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello World v2</title>
    <meta charset="UTF-8">
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ title }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            title: 'Hello World!'
        },
        methods: {
            changeTitle: function (event) {
                this.title = event.target.value;
            }
        }
    });
</script>
</body>
</html>
