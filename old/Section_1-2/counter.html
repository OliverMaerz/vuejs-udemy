<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Counter</title>
    <script src="../vue.js"></script>
</head>
<body>

<div id="app">
    <button v-on:click="increase(2, $event)">Click Me</button>
    <button v-on:click="counter++">Click Me 2</button>
    <p>{{ counter * 2 }} {{ counter * 2 > 10 ? 'Greater than 10' : 'Smaller than or equal to 10'}}</p>
    <p v-on:mousemove="updateCoordinates">
        Coordinates {{ x }} / {{ y }}
        - <span v-on:mousemove.stop>Dead Spot</span> <!-- stop even propagation -->
    </p>
    <input type="text" v-on:keyup.enter="alertMe">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            counter: 0,
            x: 0,
            y: 0,
        },
        methods: {
            increase: function (step, event) {
                this.counter += step;
            },
            updateCoordinates: function (event) {
                this.x = event.clientX;
                this.y = event.clientY;
            },
            /*dummy: function () {
                event.stopPropagation();
            },*/
            alertMe: function () {
                alert("Alert!");
            },

        },
    })
</script>
</body>
</html>
